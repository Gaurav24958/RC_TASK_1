<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <title>Task-1</title>
</head>
<header class="head"></header>
<body>
    <div id="maindiv">
        <div id="div1">
            <div class="bar"></div>
            <div class="obj">
                <div class="obju">
                    <h1>Marking Scheme</h1>
                </div>
                <div class="objd">
                    <h1 class="withborder">1</h1>
                    <h1 class="withborder">0</h1>
                </div>
            </div>
            <div class="obj">
                <div class="obju">
                    <h1>Hints</h1>
                </div>
                <input type="button" value="Hints" id="hintb">
            </div>
        </div>
        <div id="div2">
            <div class="bar"></div>
            <input type="textarea" id="txtbx" wrap = "hard";>
            <div id="npb">
                <input type="text" name="Name" class="np" placeholder="Name">
                <input type="password" name="Pass" class="np" placeholder="Password">
            </div>
            <input type="submit" value="Submit" id="submit">
        </div>
        <div id="div3">
            <div class="bar"></div>
            <div class="obj">
                <div class="obju">
                    <h1>Time</h1>
                </div>
                <div class="objd">
                    <h1 class="withborder">45</h1><h1 class="withborder">00</h1>
                </div>
            </div>
            <div class="obj">
                <div class="obju">
                    <h1>Questions</h1>
                </div>
                <div class="objd">
                    <h1>5</h1>
                </div>
            </div>
            <div class="obj">
                <div class="obju">
                    <h1>Score</h1>
                </div>
                <div class="objd">
                    <h1>+10</h1>
                </div>
            </div>
        </div>
    </div>

</body>
    <footer class="head"></footer>
</html>
